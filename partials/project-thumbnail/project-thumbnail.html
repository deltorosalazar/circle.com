<div class="project-thumbnail no-padding--left no-padding--right">
  <h1 class="large bold project-thumbnail__title">{{_(partial.title)}}</h1>
  <div class="project-thumbnail__arrow-wrapper">
    <a href="{{url}}">
      <img src="/static/images/icons/arrow-right.png" alt="" class="project-thumbnail__arrow">
    </a>
  </div>
  <p class="large light project-thumbnail__description">{{_(partial.description)}}</p>
</div>
